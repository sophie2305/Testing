                  type: array
                  items:
                    type: object
                    properties:
                      system:
                        type: string
                        description: SNOMED codesystem URL
                        enum:
                          - http://snomed.info/sct
                      code:
                        type: string
                        description: SNOMED code for the medication, as defined in the DM+D
                        example: '321196004'
                      display:
